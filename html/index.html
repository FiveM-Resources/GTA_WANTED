<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--Box Announce : -->
        <div id="Box-container">
            <div class="nameText" id="tr_suspect">NAME</div>
            <div class="FirstName">MICHEL</div>
            <div class="SecondName">RODEOASASA</div>
            <div class="reason" id="tr_wantedFor">WANTED FOR</div>
            <p class="reasonWanted">VOL DE VEHICULE</p>
            <div class="logo"></div>
        </div>

        <!--Form : -->
        <form class="form">
            <h2 id ="tr_form">Form</h2>
            <p id = "tr_fName" type=""><input  id = "tr_fNameHolder"   placeholder="" maxlength="11" ></input></p>
            <p id = "tr_lName" type=""><input  id = "tr_lNameHolder"   placeholder="" maxlength="11" ></input></p>
            <p id = "tr_reason" type=""><input id = "tr_reasonHolder"  placeholder="" maxlength="167"></input></p>
            <p id = "tr_idtarget" type=""><input type="number" id = "tr_targetHolder"  placeholder="" maxlength="3" min="1" max="255"></input></p>
            <button id="tr_validate"></button>
        </form>
        
        <script src="./config_language.js" type="text/javascript"></script>
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
